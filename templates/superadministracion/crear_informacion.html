{% extends 'superadministracion/superadmin.html' %}
{% block titulo %}
Biblioteca.dev | Crear información
{% endblock titulo %}
{% block body %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Registrar informacion de la aplicación</h2>
    </div>
    <div class="card-body">
      <form  method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <div class="modal-footer">
            <a href="{% url 'superadministracion:mostrar_informacion' %}" class="btn btn-danger" >Cancelar</a>
            <button class="btn btn-primary" type="submit">Registrar</button>
          </div>
      </form>
    </div>
</div>
{% endblock body%}
